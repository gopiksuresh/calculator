<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-2 bg-light m-5" style="border: 1px solid black; border-radius: 25px;">
            <input id="result" type="text" id="scrn" class=" bg-danger px-2 py-3 mt-3 mb-3 "><br>
            <button class="btn btn-sm btn-outline-dark py-1 px-3 ms-1 mt-2 me-1 mb-2" onclick="displayNumber(7)">7</button>
            <button class="btn btn-sm btn-outline-dark py-1 px-3  mt-2 me-1 mb-2" onclick="displayNumber(8)">8</button>
            <button class="btn btn-sm btn-outline-dark py-1 px-3 mt-2 me-1 mb-2" onclick="displayNumber(9)">9</button>
            <button class="btn btn-sm btn-outline-danger py-1 px-3 mt-2 me-1 mb-2" onclick="clearBox()">AC</button> <br>
            <button class="btn btn-sm btn-outline-dark py-1 px-3 mt-2 ms-1 me-1 mb-2" onclick="displayNumber(4)">4</button>
            <button class="btn btn-sm btn-outline-dark py-1 px-3 mt-2 me-1 mb-2" onclick="displayNumber(5)">5</button>
            <button class="btn btn-sm btn-outline-dark py-1 px-3 mt-2 me-1 mb-2" onclick="displayNumber(6)">6</button>
            <button class="btn btn-sm btn-outline-dark py-1 px-3 mt-2 me-1 mb-2" onclick="displayNumber('*')">×</button> <br>
            <button class="btn btn-sm btn-outline-dark py-1 px-3 mt-2 ms-1 me-1 mb-2" onclick="displayNumber(1)">1</button>
            <button class="btn btn-sm btn-outline-dark py-1 px-3 mt-2 me-1 mb-2" onclick="displayNumber(2)">2</button>
            <button class="btn btn-sm btn-outline-dark py-1 px-3 mt-2 me-1 mb-2" onclick="displayNumber(3)">3</button>
            <button class="btn btn-sm btn-outline-dark py-1 px-3 mt-2 me-1 mb-2" onclick="displayNumber('-')">−</button> <br>
            <button class="btn btn-sm btn-outline-dark py-1 px-3 mt-2 ms-1 me-1 mb-3" onclick="displayNumber(0)">0</button>
            <button class="btn btn-sm btn-outline-dark py-1 px-3 mt-2 me-1 mb-3" onclick="displayNumber('/')">/</button>
            <button class="btn btn-sm btn-outline-dark py-1 px-3 mt-2 me-1 mb-3" onclick="evaluateExpression()">=</button>
            <button class="btn btn-sm btn-outline-dark py-1 px-3 mt-2 me-1 mb-3" onclick="displayNumber('+')">+</button>
            <button class="btn btn-sm btn-outline-dark py-1 px-3 mt-2 me-1 mb-3" onclick="removeLastItem()">&#9003;</button>
        </div>
        <div class="col-6"></div>
    </div>
</body>
<script src="calculator.js"></script>
</html>
